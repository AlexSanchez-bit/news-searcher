<app-header [titulo]="title"></app-header>
<div *ngIf="errormsg!=''" class="text-center err list-group-item list-group-item-action bg-danger">
  <span>{{errormsg}}</span>
</div>
<app-formulario (categories)="searchNews($event)"></app-formulario>
<app-spinner *ngIf="loading"></app-spinner>
<app-listado-noticias [noticias]="newsList"></app-listado-noticias>
