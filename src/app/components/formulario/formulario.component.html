<div class="mt-5 card">
  <h2 class="heading">Filtrar noticias por pais y categoria</h2>
  <div class="mt-3 row">
    <div class="col-lg-8 offset-lg-2">
      <form>
        <div class="mb-3 form-group">
          <select name="categoria" class="form-control form-control-lg" [(ngModel)]="pais_seleccionado">
            <option *ngFor="let item of paises " [value]="item.value">{{item.name}}</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <select name="pais" class="form-control form-control-lg" [(ngModel)]="categotia_seleccionada">
            <option *ngFor="let item of categorias " [value]="item.value">{{item.name}}</option>
          </select>
        </div>
      </form>
      <button (click)="enviarInformacion()" type="button" class="btn btn-primary btn-block btn-lg">Buscar
        Noticias</button>
    </div>
  </div>
</div>
