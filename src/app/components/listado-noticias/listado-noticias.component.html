<div class="row row-cols-3 row-cold-md-2 g-4">
  <div class="col" *ngFor="let noticia of noticias">
    <div class="card">
      <img [src]="noticia.urlToImage" class="card-img-top" alt="no se encontro imagen :(">
      <div class="card-body">
        <span class="mb-1 badge bg-primary">{{noticia.source.name}}</span>
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.description}}</p>
        <a [href]="noticia.url" class="btn btn-primary btn-block" target="_blank">Ver Noticia</a>
      </div>
    </div>
  </div>
</div>
